# Configuration for the Conversational Recommendation System

# Data Generation Settings
data:
  n_items: 100
  n_users: 1000
  n_interactions: 10000
  seed: 42

# Model Configuration
models:
  popularity:
    enabled: true
  
  content_based:
    enabled: true
    tfidf_max_features: 1000
    stop_words: "english"
  
  collaborative:
    enabled: true
    factors: 50
    regularization: 0.01
    iterations: 15
  
  hybrid:
    enabled: true
    weights:
      popularity: 0.2
      content_based: 0.4
      collaborative: 0.4

# Evaluation Settings
evaluation:
  test_size: 0.2
  k_values: [5, 10, 20]
  metrics:
    - precision_at_k
    - recall_at_k
    - ndcg_at_k
    - map_at_k
    - hit_rate_at_k
    - coverage
    - diversity
    - novelty
    - popularity_bias

# Conversation Settings
conversation:
  max_turns: 10
  timeout_seconds: 300
  greeting_messages:
    - "Hello! I'm here to help you find the perfect products. Let's start by learning about your preferences."
    - "Hi there! I'd love to recommend some great products for you. Tell me, what brings you here today?"
    - "Welcome! I'm your personal shopping assistant. What kind of products are you looking for?"

